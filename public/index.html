    <div class="welcome">
        <h1>Social Distance Drawing</h1>
        <p class="intro">Draw with your friends. <span class="s1">5 rounds.</span><span class="s2">60s per round.</span><br/>The catch? <span class="s3">You can't break social distancing rules,</span> and <em>if</em> you do: the entire <span class="s4">canvas will be go poof.</span><br/><em>Oh, and, the winner gets nothing but to feel better about their drawing skills.</em></p>
        <form action="board">

                <label for="name">Your name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                    autocomplete="off" 
                />

                <label for="room">The room you want to join</label>
                <input
                    type="text"
                    name="room"
                    id="room"
                    placeholder="Enter a room name"
                    autocomplete="off" 
                    required
                />
            </div>
  
            <button type="submit" class="btn">Join Room</button>
            <a href="/world" title="Join existing rooms" class="intro">Join open rooms</a>
        </form>
